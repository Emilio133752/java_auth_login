<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="nome" placeholder="nome" name="nome" id="Nome">
            <input type="email" class="email" name="email" placeholder="email" id="Email">
            <input type="password" class="senha" placeholder="senha" name="senha" id="Senha">
            <input type="tel" class="telefone" name="tel" placeholder="Telefone" id="Telefone">
            <button>Cadastrar</button>
        </form>
    </div>
</body>
<script src="script.js" defer></script>
</html>
